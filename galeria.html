<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 14❤️❤️</title>   
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="galeria.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>    
</head>
<body>
  <main>
    <section>
      <div class="container-fluid">
        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner flex">
            <div class="carousel-item active">
              <img src="imagens/Carneiros01.jpeg" class="d-block w-100" alt="foto1" />
            </div>
            <div class="carousel-item">
              <img src="imagens/Carneiros02.jpeg" class="d-block w-100" alt="foto2" />
            </div>
            <div class="carousel-item">
              <img src="imagens/Carneiros03.jpg" class="d-block w-100" alt="foto3" />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span
              class="carousel-control-prev-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span
              class="carousel-control-next-icon"
              aria-hidden="true"
            ></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
